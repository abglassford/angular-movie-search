<!DOCTYPE html>
<html lang="en" ng-app="movie-search">
  <head>
    <meta charset="utf-8">
    <title>Angular Movie Search</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="public/src/css/main.css">
  </head>
  <body ng-cloak>
    <!-- sample angular code -->
    <div class="main container">
      <h1 class="title">Angular OMDb API Search</h1>
        <div class="row">
          <div class="input-field col m4 offset-m4" ng-controller="mainController as main">
            <form name="queryForm" ng-submit="main.search(main.query)">
              <input type="text" ng-model="main.query" name="query" placeholder="Enter a movie by title." required>
              <button class="submitBtn wave effect waves-light cyan btn col m4 offset-m4">Submit</button>
            </form>
          </div>
        </div>
        <br>
        <hr>
      <div ng-view></div>
    </div>

    </div>
    <!-- scripts -->
    <script type="text/javascript" src="https//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script type="text/javascript" src="public/src/js/app.js"></script>
    <script type="text/javascript" src="public/src/js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="public/src/js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="public/src/js/components/main/main.moviesController.js"></script>
    <script type="text/javascript" src="public/src/js/components/main/main.showController.js"></script>
    <script type="text/javascript" src="public/src/js/services/services.api.js"></script>
  </body>
</html>
